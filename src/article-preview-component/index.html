<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body class="page__body">
    <div class="article-preview">
      <div class="article-preview__image-container">
        <img class="article-preview__image" src="images/drawers.jpg" alt="drawers" />
      </div>
      <section class="article-preview__content">
        <div class="article-preview__text">
          <h2 class="article-preview__title">
            Shift the overall look and feel by adding these wonderful touches to furniture in your
            home
          </h2>
          <p class="article-preview__describe">
            Ever been in a room and felt like something was missing? Perhaps it felt slightly bare
            and uninviting. I've got same simple tips to help you make any room feel complete.
          </p>
        </div>
        <footer class="article-preview__footer">
          <div class="author-info">
            <img class="author-info__avatar" src="images/avatar-michelle.jpg" alt="author-avatar" />
            <div class="author-info__text">
              <span class="author-info__name">Michelle Appleton</span>
              <span class="author-info__date">28 Jun 2020</span>
            </div>
          </div>
          <div id="social">
            <div hidden class="social-window social-window_hidden">
              <span class="social-window__text">SHARE</span>
              <ul class="social-window__icons">
                <li class="social-window__icon">
                  <a href="">
                    <img src="images/icon-facebook.svg" alt="facebook icon" />
                  </a>
                </li>
                <li class="social-window__icon social-window__icon-twiiter">
                  <a href="">
                    <img src="images/icon-twitter.svg" alt="twitter icon" />
                  </a>
                </li>
                <li class="social-window__icon">
                  <a href="">
                    <img src="images/icon-pinterest.svg" alt="pinterest icon" />
                  </a>
                </li>
              </ul>
            </div>
            <div class="article-preview__social article-preview__social_inactive">
              <img
                class="article-preview__social-image article-preview__social-image_inactive"
                src="images/icon-share.svg"
                alt="social-share"
              />
            </div>
          </div>
        </footer>
      </section>
    </div>
  </body>
</html>
